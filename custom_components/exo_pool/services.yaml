set_schedule:
  name: Set schedule
  description: Create or update a schedule's time range and, if applicable, VSP RPM.
  fields:
    entity_id:
      name: Schedule entity
      description: Target schedule entity to infer the schedule key. Optional if you select a device or schedule key.
      required: false
      selector:
        entity:
          domain: binary_sensor
    device_id:
      name: Device
      description: Target Exo Pool device. Optional if you select a schedule entity.
      required: false
      selector:
        device:
          integration: exo_pool
    schedule:
      name: Schedule key
      description: The schedule key (e.g., sch1, sch6, sch10). Optional if you target a schedule entity.
      required: false
      example: sch6
      selector:
        text:
    start:
      name: Start time
      description: Start time in HH:MM (or HH:MM:SS). Leave empty to keep current value.
      required: false
      selector:
        time:
    end:
      name: End time
      description: End time in HH:MM (or HH:MM:SS). Leave empty to keep current value.
      required: false
      selector:
        time:
    rpm:
      name: RPM (VSP only)
      description: Optional VSP RPM. Ignored for non-VSP schedules.
      required: false
      selector:
        number:
          min: 0
          max: 4000
          step: 50

reload:
  name: Reload
  description: Reload the Exo Pool integration. If you only have one entry, no data is required.
  fields:
    device_id:
      name: Device
      description: Target Exo Pool device to reload. Optional if you select a config entry.
      required: false
      selector:
        device:
          integration: exo_pool
    entry_id:
      name: Config entry
      description: Exo Pool config entry to reload. Optional if targeting a device.
      required: false
      selector:
        config_entry:
          integration: exo_pool

disable_schedule:
  name: Disable schedule
  description: Disable a schedule by setting start and end to 00:00.
  fields:
    entity_id:
      name: Schedule entity
      description: Target schedule entity to infer the schedule key. Optional if you select a device or schedule key.
      required: false
      selector:
        entity:
          domain: binary_sensor
    device_id:
      name: Device
      description: Target Exo Pool device. Optional if you select a schedule entity.
      required: false
      selector:
        device:
          integration: exo_pool
    schedule:
      name: Schedule key
      description: The schedule key (e.g., sch1, sch6, sch10). Optional if you target a schedule entity.
      required: false
      selector:
        text:
